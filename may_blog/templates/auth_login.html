    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <fieldset>
                {{ form.email.label }}
                {{ form.email(class="form-control", placeholder="Email") }}
            </fieldset>
            <fieldset>
                {{ form.password.label }}
                {{ form.password(class="form-control", placeholder="Password") }}
            </fieldset>
            {{ form.submit_button(class="btn btn-primary") }}
        </div>
    </form>
